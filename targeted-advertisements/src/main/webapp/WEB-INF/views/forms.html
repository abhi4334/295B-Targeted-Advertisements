<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:social="http://spring.io/springsocial"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <title>Add New Advertisement</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/resources/css/bootstrap.css}" rel="stylesheet" type="text/css" media="screen"></link>

    <!-- Add custom CSS here -->
    <link th:href="@{/resources/css/sb-admin.css}" rel="stylesheet" type="text/css"></link>
    <link rel="stylesheet" th:href="@{/resources/font-awesome/css/font-awesome.min.css}" type="text/css"></link>
    <!-- Page Specific CSS -->
    <link rel="stylesheet" href="http://cdn.oesmith.co.uk/morris-0.4.3.min.css"></link>
    
    <!--Abhi  -->
    <link rel="stylesheet" th:href="@{/resources/page.css}" type="text/css" media="screen"></link>
	<link rel="stylesheet" th:href="@{/resources/form.css}" type="text/css" media="screen"></link>
	<link rel="stylesheet" th:href="@{/resources/messages/messages.css}" type="text/css" media="screen"></link>
  
  </head>

  <body>

    <div id="wrapper">

      <!-- Sidebar -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" >  
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" th:href="@{/links/index(userName=${userName})}">Retailer Dashboard</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav side-nav">
             <li class="active"><a th:href="@{/(userName=${userName})}"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <!--	<li><a href="charts.html"><i class="fa fa-bar-chart-o"></i> Charts</a></li> -->
            <li><a th:href="@{/links/tables(userName=${userName})}"><i class="fa fa-table"></i> Ads Summary</a></li>
            <li><a th:href="@{/links/forms(userName=${userName})}"><i class="fa fa-edit"></i> Add Advertisement</a></li>
            <li><a th:href="@{/links/viewAds(userName=${userName})}"><i class="fa fa-edit"></i> View Advertisement</a></li>
            <li><a th:href="@{/getGraphTestData(userName=${userName})}"><i class="fa fa-edit"></i>Graph Results</a></li>
          </ul>

                    <ul class="nav navbar-nav navbar-right navbar-user">
         
            <li>
             <form id="disconnect" class="dropdown-toggle" th:action="@{/connect/facebook}" method="post">
				<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
				<button class="btn btn-link" type="submit"><i class="fa fa-power-off"></i> Logout</button>	
				<input type="hidden" name="_method" value="delete" />
				</form>
			</li>
          </ul>
        </div><!-- /.navbar-collapse -->
        
      </nav>
      <div id="page-wrapper">

        <div class="row">
          <div class="col-lg-12">
            <h1>Add advertisement <small>Enter Your Data</small></h1>
            <ol class="breadcrumb">
              <li><a href="index.html"><i class="fa fa-dashboard"></i> Dashboard</a></li>
              <li class="active"><i class="fa fa-edit"></i>Add Advertisement</li>
            </ol>
            <!--  <div class="alert alert-info alert-dismissable">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              Visit <a class="alert-link" target="_blank" href="http://getbootstrap.com/css/#forms">Bootstrap's Form Documentation</a> for more information.
            </div>
             -->
          </div>
        </div><!-- /.row -->

        <div class="row">
          <div class="col-lg-6">

            <form method="post" role="form" th:action="@{/addProduct}">  
            
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"></input>
			<input type="hidden" name="userName" th:value="${userName}"></input>
			 
              <div class="form-group">
                <label>Product Name</label>
                <input class="form-control" name = "name" placeholder="Enter Product Name Here" required="required"/>
               <!--   <p class="help-block">Enter the advertisement details here</p> -->
              </div>

              <div class="form-group">
                <label>Brand</label>
                <input class="form-control" name="brand" placeholder="Enter Brand" required="required"/>
              </div>

             <!--  <div class="form-group">
                <label>Static Control</label>
                <p class="form-control-static">email@example.com</p>
              </div>
			 -->
			 
			 <div class="form-group">
                <label>Size</label>
                <input class="form-control" name="size" placeholder="Size"/>
              </div>
              
              
              <div class="form-group">
                <label>Category</label>
                <input class="form-control" name="category" placeholder="Category" required="required"/>
              </div>
              
              <div class="form-group">
                <label>Manufacturer</label>
                <input class="form-control" name="manufacturer" placeholder="Manufacturer" required="required"/>
              </div>
              
              <div class="form-group">
                <label>Avg Price</label>
                <input class="form-control" name="avgPrice" placeholder="Avg Price" required="required"/>
              </div>

              <button type="submit" class="btn btn-default" value="Submit">Submit</button>
              <button type="reset" class="btn btn-default" value="Reset">Reset </button>  

            </form>

          </div>

        </div><!-- /.row -->

      </div> <!-- /#page-wrapper -->

    </div><!-- /#wrapper -->

    <!-- JavaScript -->
    <script src="../../resources/js/jquery-1.10.2.js"></script>
    <script src="../../resources/js/bootstrap.js"></script>
</body>
</html>
