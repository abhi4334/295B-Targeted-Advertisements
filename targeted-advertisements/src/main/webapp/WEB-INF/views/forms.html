            <form method="post" role="form" th:action="@{/addProduct}">  
            
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"></input>
			<input type="hidden" name="userName" th:value="${userName}"></input>
			 
              <div class="form-group">
                <label>Product Name</label>
                <input class="form-control" name = "name" placeholder="Enter Product Name Here"/>
               <!--   <p class="help-block">Enter the advertisement details here</p> -->
              </div>

              <div class="form-group">
                <label>Brand</label>
                <input class="form-control" name="brand" placeholder="Enter Brand"/>
              </div>

             <!--  <div class="form-group">

			 -->
			 
			 <div class="form-group">
                <label>Size</label>
                <input class="form-control" name="size" placeholder="Size"/>
              </div>
              
              
              <div class="form-group">
                <label>Category</label>
                <input class="form-control" name="category" placeholder="Category"/>
              </div>
              
              <div class="form-group">
                <label>Manufacturer</label>
                <input class="form-control" name="manufacturer" placeholder="Manufacturer"/>
              </div>
              
              <div class="form-group">
                <label>Avg Price</label>
                <input class="form-control" name="avgPrice" placeholder="Avg Price"/>
              </div>

              <button type="submit" class="btn btn-default" value="Submit">Submit</button>
              <button type="reset" class="btn btn-default" value="Reset">Reset </button>
